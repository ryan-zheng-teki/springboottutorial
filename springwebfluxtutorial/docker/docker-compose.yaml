version: '3'
services:
  database:
    image: "postgres" # use latest official postgres version
    container_name: qiusuo-postgres
    environment:
      POSTGRES_USER: qiusuo
      POSTGRES_PASSWORD: qiusuo
      POSTGRES_DB: qiusuo
    ports:
      - "5432:5432"
    volumes:
      - ../data:/var/lib/postgresql/data/ # persist data even if container shuts down
      - ../hello:/home/hello